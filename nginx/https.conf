server {
    listen 443;
    server_name _;

    client_max_body_size 20m;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name _;

    client_max_body_size 20m;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy same-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.tinkoff.ru https://*.tbank.ru https://*.t-static.ru https://*.tstatic.ru https://*.tcsbank.ru; connect-src 'self' https://*.tinkoff.ru https://*.tbank.ru https://*.t-static.ru https://*.tstatic.ru https://*.tcsbank.ru https://*.nspk.ru; frame-src 'self' https://*.tinkoff.ru https://*.tbank.ru https://*.tcsbank.ru; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self' https://*.tinkoff.ru https://*.tbank.ru https://*.tcsbank.ru" always;

    location /static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location /media/ {
        alias /app/media/;
        access_log off;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 120s;
    }
}
