{% extends "base.html" %}
{% block title %}Оплата — ошибка{% endblock %}

{% block topbar_left %}
  <a class="btn btn--ghost" style="padding:8px 10px; border-radius:14px;" href="{% url 'schedule:detail' s.id %}">←</a>
{% endblock %}

{% block content %}
  <h2 class="section-title" style="margin-top:6px;">Оплата</h2>

  <div class="card" style="text-align:center;">
    <div style="font-size:34px;">❌</div>
    <div style="font-weight:900; font-size:18px;">Не удалось оплатить</div>
    <div class="muted" style="font-weight:900; margin-top:6px;">Попробуйте другой способ или повторите попытку.</div>

    <div style="margin-top:14px; display:flex; gap:10px; justify-content:center;">
      <a class="btn btn--muted" href="{% url 'schedule:pay' s.id %}">Повторить</a>
      <a class="btn btn--primary" href="{% url 'schedule:detail' s.id %}">К тренировке</a>
    </div>
  </div>
{% endblock %}
